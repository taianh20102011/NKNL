<!doctype html>
<html lang="vi">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Features</title><link rel="stylesheet" href="style.css"></head>
<body>
<header class="nav"><div class="container nav-inner"><a href="index.html" class="brand">NHẬT KÍ<span>NĂNG LỰC</span></a></div></header>
<main class="page">
  <h1>📁 Minh chứng kỹ năng</h1>
  <textarea id="evidence" placeholder="Mô tả minh chứng..." style="width:100%;padding:8px"></textarea>
  <div style="margin-top:8px"><button id="submitEvidence" class="btn">Nộp minh chứng</button></div>
</main>

<script type="module">
import { markMissionDone } from "missionsTracker.js";

document.getElementById("submitProof")?.addEventListener("click", async () => {
  const proof = document.getElementById("proofInput")?.value || "";
  if (!proof) return alert("Hãy tải hoặc nhập minh chứng trước!");
  await markMissionDone("m2");
  console.log("✅ Đã đánh dấu hoàn thành nhiệm vụ: Nộp minh chứng kỹ năng (m2)");
});

</script>
</body>
</html>
