<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đăng nhập — Nhật ký Năng lực</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a href="index.html" class="brand">NK<span>NL</span></a>
      <div class="hamburger" id="nav-toggle">☰</div>
      <div class="menu" id="nav-menu">
        <a href="#features">Tính năng</a>
        <a href="#demo">Demo</a>
        <a href="#about">Giới thiệu</a>
        <a href="#contact">Liên hệ</a>
        <a href="login.html" class="active">Login</a>

      <button id="theme-toggle" class="theme-toggle-btn" aria-label="Chuyển chủ đề">🌙</button>

  </header>
  <div class="auth-page">
    <div class="auth-box">
      <h1>🔑 Đăng nhập / Đăng ký</h1>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button id="login-btn" class="btn-primary">Đăng nhập</button>
      <button id="signup-btn" class="btn-secondary">Đăng ký</button>
      <p id="auth-message"></p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
